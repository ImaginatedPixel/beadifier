<div [ngStyle]="{'width.px': (project.nbBoardWidth + 1)*40}">
    <mat-grid-list [cols]="project.nbBoardWidth + 1" gutterSize="3" rowHeight="40px">
        <mat-grid-tile *ngFor="let test of generateRange(project.nbBoardWidth)" [colspan]="1" [rowspan]="1" class="board">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="project.nbBoardHeight">
            <div fxLayout="column" fxLayoutAlign="center center">
                <button aria-label="remove row" class="btn-small" mat-raised-button (click)="decreaseNbBoardHeight()" *ngIf="project.nbBoardHeight != 1">
                    <mat-icon>remove</mat-icon>
                </button>
                <button aria-label="add row" class="btn-small" mat-raised-button (click)="increaseNbBoardHeight()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let test of generateRange(project.nbBoardWidth * (project.nbBoardHeight-1))" [colspan]="1" [rowspan]="1" class="board">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="project.nbBoardWidth" [rowspan]="1">
            <div fxLayout="row" fxLayoutAlign="center center">
                <button aria-label="remove column" class="btn-small" mat-raised-button (click)="decreaseNbBoardWidth()" *ngIf="project.nbBoardWidth != 1">
                    <mat-icon>remove</mat-icon>
                </button>
                <button aria-label="add column" class="btn-small" mat-raised-button (click)="increaseNbBoardWidth()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
